<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money=parseFloat(prompt("Nhập vào số tiền lương "));
    let ttncn;
    if (money<5000000){
        document.write("Người này không bị trừ tiền thuế TNCN");
    }else if(money>=5000000 && money<=10000000){
        ttncn=(money*5)/100;
        document.write("Số tiền thuế TNCN là: "+ttncn);
    }else if(money>10000000&&money<=50000000){
        ttncn=(money*10)/100;
        document.write("Số tiền thuế TNCN là: "+ttncn);
    }else if(money>50000000&&money<=80000000){
        ttncn=(money*20)/100;
        document.write("Số tiền thuế TNCN là: "+ttncn);
    }else {
        ttncn=(money*30)/100;
        document.write("Số tiền thuế TNCN là: "+ttncn);
    }
</script>
</body>
</html>
