<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập vào số a"));
    let b=parseFloat(prompt("Nhập vào số b"));
    let x;
    x=b/a;
    if (a=0){
        document.write("phương trình vô nghiệm");
    }else {
        document.write("X="+x);
    }
</script>
</body>
</html>
