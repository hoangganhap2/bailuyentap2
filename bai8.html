<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let yearold=parseInt(prompt("Nhập vào 1 số"));
    if(yearold<120 && yearold>0){
        document.write("Đây là số tuổi của 1 người");
    }else {
        document.write("Đây không phải là số tuổi của 1 người");
    }
</script>
</body>
</html>
